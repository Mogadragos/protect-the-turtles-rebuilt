<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PROTECT THE TURTLES !! Rebuilt</title>

        <link rel="icon" type="image/png" href="favicon.ico" />

        <script
            src="https://kit.fontawesome.com/f1040dc25d.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div id="game" style="display: none" class="screen">
            <canvas id="background"></canvas>
            <canvas id="roads"></canvas>
            <canvas id="spots"></canvas>
            <canvas id="enemies"></canvas>
            <canvas id="towers"></canvas>
        </div>

        <p id="golds" style="display: none">
            <span id="goldAmount"></span> <i class="fa-solid fa-coins"></i>
        </p>

        <button class="btn" id="pause" style="display: none">
            <i class="fa-solid fa-pause fa-lg"></i>
        </button>

        <!-- HUD -->
        <div id="hud" style="display: none">
            <!-- Pause -->
            <load src="src/html/menu/pause.htm" />

            <div id="buyMenu" class="hidden sideMenu">
                <button id="closeBuyMenu" class="btn btnCloseMenu">
                    <i class="fa-solid fa-times"></i>
                </button>

                <button class="btn" id="volunteer">
                    <div>Bénévole 50 <i class="fa-solid fa-coins"></i></div>
                </button>
                <button class="btn" id="campfire">
                    <div>Feu de camp 100 <i class="fa-solid fa-coins"></i></div>
                </button>
                <button class="btn" id="policeman">
                    <div>Policier 200 <i class="fa-solid fa-coins"></i></div>
                </button>
            </div>

            <div id="upgradeMenu" class="hidden sideMenu">
                <button id="closeUpgradeMenu" class="btn btnCloseMenu">
                    <i class="fa-solid fa-times"></i>
                </button>

                <div>Nom de la tour</div>
                <ul>
                    <li>Dégats : <span id="tower-damage"></span></li>
                    <li>
                        Vitesse d'attaque : <span id="tower-reloadTime"></span>
                    </li>
                    <li>portée : <span id="tower-range"></span></li>
                </ul>
                <button class="btn" id="upgrade">
                    <div>
                        Améliorer <span id="tower-upgradePrice"></span>
                        <i class="fa-solid fa-coins"></i>
                    </div>
                </button>
                <button class="btn" id="sell">
                    <div>
                        Vendre <span id="tower-sellPrice"></span>
                        <i class="fa-solid fa-coins"></i>
                    </div>
                </button>
            </div>
        </div>

        <div id="ui">
            <!-- Menu -->
            <load src="src/html/menu/main.htm" />

            <!-- Level selection -->
            <load src="src/html/menu/level.htm" />

            <!-- Settings -->
            <load src="src/html/menu/settings.htm" />

            <!-- Credits -->
            <load src="src/html/menu/credits.htm" />
        </div>

        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
