<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PROTECT THE TURTLES !! Rebuilt</title>

        <link rel="icon" type="image/png" href="favicon.ico" />

        <script
            src="https://kit.fontawesome.com/f1040dc25d.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div id="game" style="display: none" class="screen">
            <img id="background" src="" />
            <canvas id="roads"></canvas>
            <canvas id="spots"></canvas>
            <canvas id="enemies"></canvas>
            <canvas id="towers"></canvas>
        </div>

        <p id="golds" style="display: none">
            <span id="goldAmount"></span> <i class="fa-solid fa-coins"></i>
        </p>

        <button class="btn" id="pause" style="display: none">
            <i class="fa-solid fa-pause fa-lg"></i>
        </button>

        <!-- HUD -->
        <div id="hud" style="display: none">
            <!-- Pause -->
            <load src="src/_html/hud/pause.htm" />
            <!-- Buy -->
            <load src="src/_html/hud/buy.htm" />
            <!-- Upgrade -->
            <load src="src/_html/hud/upgrade.htm" />
        </div>

        <!-- MENU -->
        <div id="menu">
            <!-- Main -->
            <load src="src/_html/menu/main.htm" />

            <!-- Level selection -->
            <load src="src/_html/menu/level.htm" />

            <!-- Settings -->
            <load src="src/_html/menu/settings.htm" />

            <!-- Credits -->
            <load src="src/_html/menu/credits.htm" />
        </div>

        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
