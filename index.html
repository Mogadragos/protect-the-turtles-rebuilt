<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PROTECT THE TURTLES !! Rebuilt</title>

        <link rel="icon" type="image/png" href="favicon.ico" />

        <script
            src="https://kit.fontawesome.com/f1040dc25d.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div id="game" style="display: none" class="screen">
            <canvas id="background"></canvas>
            <canvas id="roads"></canvas>
            <canvas id="spots"></canvas>
            <canvas id="enemies"></canvas>
            <canvas id="towers"></canvas>
        </div>

        <p id="golds" style="display: none">
            <span id="goldAmount"></span> <i class="fa-solid fa-coins"></i>
        </p>

        <button class="btn" id="pause" style="display: none">
            <i class="fa-solid fa-pause fa-lg"></i>
        </button>

        <!-- HUD -->
        <div id="hud" style="display: none">
            <div id="pauseMenu" style="display: none">
                <button id="resume" class="btn">Continuer</button>
                <button id="exit" class="btn">Quitter</button>
            </div>

            <div id="buyMenu" class="hidden sideMenu">
                <button id="closeBuyMenu" class="btn btnCloseMenu">
                    <i class="fa-solid fa-times"></i>
                </button>

                <button class="btn" id="volunteer">
                    <div>Bénévole 50 <i class="fa-solid fa-coins"></i></div>
                </button>
                <button class="btn" id="campfire">
                    <div>Feu de camp 100 <i class="fa-solid fa-coins"></i></div>
                </button>
                <button class="btn" id="policeman">
                    <div>Policier 200 <i class="fa-solid fa-coins"></i></div>
                </button>
            </div>

            <div id="upgradeMenu" class="hidden sideMenu">
                <button id="closeUpgradeMenu" class="btn btnCloseMenu">
                    <i class="fa-solid fa-times"></i>
                </button>

                <div>Nom de la tour</div>
                <ul>
                    <li>Dégats : <span id="tower-damage"></span></li>
                    <li>
                        Vitesse d'attaque : <span id="tower-reloadTime"></span>
                    </li>
                    <li>portée : <span id="tower-range"></span></li>
                </ul>
                <button class="btn" id="upgrade">
                    <div>
                        Améliorer <span id="tower-upgradePrice"></span>
                        <i class="fa-solid fa-coins"></i>
                    </div>
                </button>
                <button class="btn" id="sell">
                    <div>
                        Vendre <span id="tower-sellPrice"></span>
                        <i class="fa-solid fa-coins"></i>
                    </div>
                </button>
            </div>
        </div>

        <div id="ui">
            <!-- Menu -->
            <div id="menu" class="screen">
                <h1>PROTECT THE TURTLES !! Rebuilt</h1>
                <div class="menu-btnContainer">
                    <button class="btn navBtn menuBtn" data-to="levelSelection">
                        Play
                    </button>
                    <button class="btn navBtn menuBtn" data-to="settings">
                        Paramètres
                    </button>
                    <button class="btn navBtn menuBtn" data-to="credits">
                        Credits
                    </button>
                </div>
            </div>

            <!-- Level selection -->
            <div id="levelSelection" class="screen" style="display: none">
                <h1>Difficulty</h1>
                <div class="levelSelection-btnContainer">
                    <button class="btn levelBtn" id="btnLevel1" data-level="0">
                        1
                    </button>
                    <button class="btn levelBtn" id="btnLevel2" data-level="1">
                        2
                    </button>
                </div>
                <button class="btn navBtn" id="btnMenu" data-to="menu">
                    MENU
                </button>
            </div>

            <!-- Settings -->
            <div id="settings" class="screen" style="display: none">
                <h1>Paramètres</h1>
                <div class="settingsContainer">
                    <button class="btn settingsBtn" id="toggleMusic">
                        Musique
                        <i class="fa-solid fa-volume-up" id="music-on"></i>
                        <i
                            class="fa-solid fa-volume-mute"
                            id="music-off"
                            style="display: none"
                        ></i>
                    </button>
                    <button class="btn settingsBtn" id="toggleSound">
                        Bruitages
                        <i class="fa-solid fa-volume-up" id="sound-on"></i>
                        <i
                            class="fa-solid fa-volume-mute"
                            id="sound-off"
                            style="display: none"
                        ></i>
                    </button>
                </div>
                <button class="btn navBtn" id="btnMenu" data-to="menu">
                    MENU
                </button>
            </div>

            <!-- Credits -->
            <div id="credits" class="screen" style="display: none">
                <h1>Credits</h1>
                <div class="creditsContainer">
                    <h1>Développement</h1>
                    <h2>
                        <a href="http://juliencaillaud.com/">Alice CAILLAUD</a>
                    </h2>
                    <h2>Quentin ROBARD</h2>
                    <h1>Graphismes</h1>
                    <h2>
                        Arthur FERRER -
                        <a href="https://www.instagram.com/koito_joestar/"
                            ><i class="fa-brands fa-instagram"></i>
                            koito_joestar
                        </a>
                    </h2>
                    <h1>Musiques / Sons</h1>
                    <h2>
                        Philémon SOUL -
                        <a href="https://soundcloud.com/hiromasterdub"
                            ><i class="fa-brands fa-soundcloud"></i>
                            hiromasterdub
                        </a>
                    </h2>
                </div>
                <button class="btn navBtn" id="btnMenu" data-to="menu">
                    MENU
                </button>
            </div>
        </div>

        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
